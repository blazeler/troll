<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asmita's Ultimate Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 50px;
        }
        .hidden { display: none; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        #runawayButton {
            position: absolute;
            transition: 0.3s ease-in-out;
        }
        #finalMessage {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <h2>Asmita's Ultimate Challenge</h2>
    <p>Complete these **super easy** tasks to unlock the final message!</p>

    <button id="task1">Click this 10 times</button>
    <button id="task2" class="hidden">Solve: 12 + 8 - 5 = ?</button>
    <button id="task3" class="hidden">Click me if you can!</button>
    <button id="task4" class="hidden">Select the correct option:</button>

    <div id="captcha" class="hidden">
        <p>Which one proves you are not a bot?</p>
        <button onclick="wrongAnswer()">I am Short</button>
        <button onclick="correctAnswer()">I am Not Short</button>
    </div>

    <button id="task5" class="hidden">Final Step: Press "S" on your keyboard</button>

    <p id="finalMessage" class="hidden">Asmita is short! ðŸ¤­</p>

    <script>
        let clickCount = 0;

        document.getElementById("task1").addEventListener("click", function() {
            clickCount++;
            if (clickCount >= 10) {
                this.classList.add("hidden");
                document.getElementById("task2").classList.remove("hidden");
            }
        });

        document.getElementById("task2").addEventListener("click", function() {
            let answer = prompt("Enter your answer:");
            if (answer == "15") {
                this.classList.add("hidden");
                document.getElementById("task3").classList.remove("hidden");
            } else {
                alert("Wrong! Try again.");
            }
        });

        let runawayButton = document.getElementById("task3");
        runawayButton.addEventListener("mouseover", function() {
            this.style.top = Math.random() * window.innerHeight + "px";
            this.style.left = Math.random() * window.innerWidth + "px";
        });

        runawayButton.addEventListener("click", function() {
            this.classList.add("hidden");
            document.getElementById("task4").classList.remove("hidden");
            document.getElementById("captcha").classList.remove("hidden");
        });

        function wrongAnswer() {
            alert("Oops, wrong choice! Try again.");
        }

        function correctAnswer() {
            document.getElementById("captcha").classList.add("hidden");
            document.getElementById("task4").classList.add("hidden");
            document.getElementById("task5").classList.remove("hidden");
        }

        document.addEventListener("keydown", function(event) {
            if (event.key.toLowerCase() === "s") {
                document.getElementById("task5").classList.add("hidden");
                document.getElementById("finalMessage").classList.remove("hidden");
            }
        });
    </script>

</body>
</html>
