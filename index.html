<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game for Asmita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #hiddenMessage {
            display: none;
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <h2>Welcome to a Fun Challenge!</h2>
    <p>Follow the instructions carefully to reveal the secret message.</p>

    <div id="mobileCheck">
        <p>Are you using a mobile device?</p>
        <button onclick="mobileMode(true)">Yes</button>
        <button onclick="mobileMode(false)">No</button>
    </div>

    <p id="instruction" style="display:none;">Press <strong>S</strong> to continue.</p>
    <button id="mobileButton" style="display:none;" onclick="revealMessage()">Click here to continue</button>

    <p id="hiddenMessage">Asmita is short! ðŸ˜‚</p>

    <script>
        let isMobile = false;

        function mobileMode(mobile) {
            isMobile = mobile;
            document.getElementById("mobileCheck").style.display = "none";

            if (isMobile) {
                document.getElementById("mobileButton").style.display = "block";
            } else {
                document.getElementById("instruction").style.display = "block";
                document.addEventListener("keydown", function(event) {
                    if (event.key.toLowerCase() === "s") {
                        revealMessage();
                    }
                });
            }
        }

        function revealMessage() {
            document.getElementById("hiddenMessage").style.display = "block";
        }
    </script>

</body>
</html>
